config:
    target: "https://{example}.execute-api.eu-west-1.amazonaws.com/dev"
    phases:
      - duration: 20
        arrivalRate: 3
    processor: "createTestPerson.js"
    plugins:
      cloudwatch:
        namespace: "serverless-artillery-qldb-loadtest"
  
scenarios:
    - flow:
        # call createTestPerson() to create the govid, firstName, lastName, DOB, type and address variables
        - function: "createTestPerson"
        - post:
            url: "/licences/"
            json:
                firstName: "{{ firstName }}"
                lastName: "{{ lastName }}"
                email: "{{ email }}"
                street: "{{ street }}"
                county: "{{ county }}"
                postcode: "{{ postcode }}"
            capture:
                json: "$.licenceId"
                as: "licenceId"
        # Print the data we're sending while debugging the script:
        - log: "Sent a request to /qldb with {{ firstName }}, {{ lastName }}, {{ email }}, {{ street }}, {{ county }}, {{ postcode }}"
        # Now use the extracted ID to add some penalty points
        - put:
            url: "/licences/"
            json:
                licenceId: "{{ licenceId }}"
                points: "{{$randomNumber(0,6)}}"


